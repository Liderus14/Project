<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Клининг в Перми</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="head">
			<div class="head-left">
				<div class="logo">
					<img src="images/Лого.png" alt="Логотип" />
				</div>

				<div class="head-right">
					<div class="contact">
						<p class="head-number">8-800-700-60-50</p>
						<p class="head-time">ПН-ПТ с 10:00 до 18:00</p>
					</div>
					<div class="head-icon">
						<img src="images/whatsapp.png" alt="Иконка" />
						<img src="images/telegram.png" alt="Иконка" />
					</div>
					<p>г. Пермь</p>
					<button class="button">Заказать уборку</button>
				</div>
			</div>
		</header>

		<section class="container">
			<div class="section">
				<div class="section-left">
					<h1 class="section-h1">УБОРКА КВАРТИР, ОФИСОВ, КОТТЕДЖЕЙ В ПЕРМИ</h1>
          <h2>Оставьте заявку и получите подарок</h2>
          <form class="form" action="#" method="post"> 
            <input class="phone" type="text" name="phone" placeholder="+7 900 777 55 55" class="form-input" /> 
            <button type="submit" class="form-button">Оставить заявку</button> 
            <p>Отправляя заявку, вы принимаете условия соглашения и обработки персональных данных</p>
          </form>
				</div>
        <div class="section-right">
          <div class="section-img">
            <img src="images/девушка.png" alt="Девушка"  />
          </div>
        </div>
			</div>
		</section>
	</body>
</html>
